    <path d="M-50 520c210-120 350-120 520-40s300 40 460-40 320-130 470-40 290 220 470 140" opacity="0.55" />
    <path d="M-60 720c240-90 360-60 520 0s320 100 480 20 310-200 470-140 290 240 470 160" opacity="0.4" />
  </g>
  <rect x="200" y="160" width="1200" height="580" rx="48" fill="rgba(15,23,42,0.35)" stroke="rgba(226,232,240,0.1)" stroke-width="1.5" />
