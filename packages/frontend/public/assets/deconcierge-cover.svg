<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="coverTitle coverDesc">
  <title id="coverTitle">De-concierge Cover Art</title>
  <desc id="coverDesc">Gradient background with flowing mesh lines representing calendar synchronization.</desc>
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="50%" stop-color="#1e3a8a" />
      <stop offset="100%" stop-color="#312e81" />
    </linearGradient>
    <linearGradient id="pulseGradient" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" stop-color="rgba(94,234,212,0)" />
      <stop offset="30%" stop-color="rgba(94,234,212,0.35)" />
      <stop offset="70%" stop-color="rgba(129,140,248,0.35)" />
      <stop offset="100%" stop-color="rgba(129,140,248,0)" />
    </linearGradient>
    <filter id="blur" x="-10%" y="-10%" width="120%" height="120%">
